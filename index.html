<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timerbox">
        <div class="timer">Timer</div>
        <div class="mhs">hr:min:sec=<input type="text" name="" id="hr">:<input type="text" name="" id="min">:<input type="text" name="" id="sec"></div>
        <button class="settimer" onclick="settimer()">Set Timer</button>
        </div>
        <script src="script.js"></script>
        <div class="screendiv">
            <div class="time">00:00:00</div>
        </div>
        <button class="reset" onclick="resettimer()">Reset Timer</button>
</body>
</html>
